<h1>サンプル</h1>

<dl>
<dt>（[参考]変換元のバイト列が表している文字）</dt><dd><input type="text" value="テスト" id="from_string" /></dd>
<dt>変換元のバイト列</dt><dd><input type="text" value="E3 83 86 E3 82 B9 E3 83 88" size="100" id="from_buffer" /></dd>
<dt>変換元の区点位置列</dt><dd><ul id="from_codepoints"></ul></dd>
<dt>変換先の区点位置列</dt><dd><ul id="to_codepoints"></ul></dd>

</dl>
